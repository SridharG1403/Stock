
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>CRM Traders</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="crm.js"></script>
	<link rel="stylesheet" type="text/css" href="crm.css">
</head>
<body>
	<h1>CRM Traders</h1>
	<form action="add" method="get">
		<label>Add Item: </label> 
		<input type="text" name="item">
		<input id="addNeed" type="submit" value="Need">
		<input id="addHave" type="submit" value="Have">
	</form>
	<h2> Stock Needed: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item"> Stainless Pipes <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Stainless Angles <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Cement Sheets <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item"> Cement Pillar <a href="#">&#10006;</a></li>
		</ul>	
	<h2> Stock Available: </h2>
		<ul class='list'>
			<li><input type="checkbox" name="item" checked> Square Pipes(Steel) <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Round Pipes(Steel) <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Angles(Steel) <a href="#">&#10006;</a></li>
			<li><input type="checkbox" name="item" checked> Roofing Sheets <a href="#">&#10006;</a></li>
		</ul>
	
</body>
</html>
